
---
type: Config
spec:
  analyticsEnabled: true
---
type: PollingProfile
spec:
  name: Custom Profile
  strategy: periodic
  default: true
  periodic:
    timeout: 2m
    retryDelay: 3s
---
type: DataStore
spec:
  id: current
  name: elasticapm
  type: elasticapm
  default: true
  elasticapm:
    addresses:
      - http://host.docker.internal:9200
    username: elastic
    password: elastic
    index: traces-apm-default
    insecureSkipVerify: true